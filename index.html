<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
        }
        .btn {
            @apply px-6 py-3 font-semibold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
        }
        .card {
            @apply bg-white p-6 rounded-3xl shadow-xl transition-all duration-300 transform hover:shadow-2xl;
        }
        #webcam-video {
            border-radius: 1.5rem;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        #capture-canvas {
            border-radius: 1.5rem;
            display: none;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        .modal {
            display: none;
            background-color: rgba(255,255,255,1);
        }
        .modal-content {
            @apply bg-white p-8 rounded-xl shadow-2xl;
        }
        
        /* Toast notification styles */
        #toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 60;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .toast {
            @apply bg-green-500 text-white p-4 rounded-lg shadow-lg transition-opacity duration-500 ease-in-out;
            opacity: 0;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main App Content -->
    <div id="student-entry-app" class="container mx-auto p-8 bg-gray-50 rounded-3xl shadow-2xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-700 mb-2">Student Entry App</h1>
            <p class="text-lg text-gray-600">Enter a new student profile and photo.</p>
            <p id="user-id" class="text-xs text-gray-500 mt-2">Your User ID: Loading...</p>
        </header>

        <!-- Student Form Section -->
        <section id="section-form" class="tab-content block">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Webcam & Photo Capture -->
                <div class="flex flex-col items-center">
                    <video id="webcam-video" autoplay playsinline class="w-full rounded-3xl shadow-lg"></video>
                    <canvas id="capture-canvas" class="w-full rounded-3xl shadow-lg"></canvas>
                    <div class="mt-4 flex space-x-4">
                        <button id="capture-btn" class="btn btn-primary">Capture Photo</button>
                        <button id="retake-btn" class="btn btn-secondary" style="display:none;">Retake Photo</button>
                    </div>
                </div>

                <!-- Student Profile Form -->
                <div class="card p-8">
                    <form id="student-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="preferredName" class="block text-sm font-medium text-gray-700">Preferred Name (Optional)</label>
                            <input type="text" id="preferredName" name="preferredName" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="className" class="block text-sm font-medium text-gray-700">Class Name</label>
                            <select id="className" name="className" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="" disabled selected>Select a class...</option>
                                <option value="Computer Programming">Computer Programming</option>
                                <option value="Statistics">Statistics</option>
                                <option value="Algebra 2">Algebra 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="period" class="block text-sm font-medium text-gray-700">Class Period</label>
                            <select id="period" name="period" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="" disabled selected>Select a period...</option>
                                <option value="1">Period 1</option>
                                <option value="2">Period 2</option>
                                <option value="3">Period 3</option>
                                <option value="4">Period 4</option>
                                <option value="6">Period 6</option>
                            </select>
                        </div>
                        <div id="experience-field-container">
                            <label id="experience-label" for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
                            <textarea id="experience" name="experience" rows="3" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-4 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="funFacts" class="block text-sm font-medium text-gray-700">Tell me a fun fact about you!</label>
                            <textarea id="funFacts" name="funFacts" rows="3" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-4 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-primary w-full">Submit Profile</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Custom Modal UI for critical errors -->
        <div id="modal" class="modal fixed inset-0 z-50 overflow-auto flex items-center justify-center">
            <div class="modal-content w-full max-w-md">
                <h3 class="text-xl font-bold text-gray-800 mb-4">When you're ready...</h3>
                <p id="modal-message" class="text-gray-900 mb-6"></p>
                <div class="flex justify-center">
                    <button onclick="hideModal()" class="modal-close-btn">Start</button>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification Container -->
        <div id="toast-container"></div>
    </div>

    <!-- Firebase SDK Imports & Main Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services
        let app;
        let db;
        let auth;
        let currentUserId = ''; // To store the authenticated user ID
        
        let stream;
        let capturedImageBase64 = null;

        // Initial setup for the app.
        window.onload = async function() {
            // DOM elements
            const webcamVideo = document.getElementById('webcam-video');
            const captureCanvas = document.getElementById('capture-canvas');
            const captureBtn = document.getElementById('capture-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const studentForm = document.getElementById('student-form');
            const webcamSection = document.getElementById('webcam-video');
            const capturedImageSection = document.getElementById('capture-canvas');
            const classNameSelect = document.getElementById('className');
            const experienceFieldContainer = document.getElementById('experience-field-container');
            const experienceLabel = document.getElementById('experience-label');
            const experienceTextarea = document.getElementById('experience');

            // IMPORTANT: You MUST replace the content below with your actual Firebase config.
            const firebaseConfig = {
                // PASTE YOUR FIREBASE CONFIG HERE
                const firebaseConfig = {
                    apiKey: "AIzaSyD7jyL6ZehEBPXCvzhDI59rO-Gtry36bwk",
                    authDomain: "student-flashcards.firebaseapp.com",
                    projectId: "student-flashcards",
                    storageBucket: "student-flashcards.firebasestorage.app",
                    messagingSenderId: "737854832974",
                    appId: "1:737854832974:web:536a0574d8868bc84d1e1f"
                    };
            };
            
            // This is a placeholder for the app ID, it is not used for authentication.
            // Replace with your actual app ID from Firebase project settings if needed for other purposes.
            const appId = 'your-firebase-app-id';

            if (Object.keys(firebaseConfig).length === 0) {
                showModal("Error: Firebase configuration is missing. Please add your Firebase config to the code.");
                return;
            }
            
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase initialized successfully.");
                
                // Auth state change listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        console.log("User signed in with ID:", currentUserId);
                        const userIdEl = document.getElementById('user-id');
                        if (userIdEl) {
                            userIdEl.textContent = `Your User ID: ${currentUserId}`;
                        }
                        // Start webcam after successful auth
                        startWebcam();

                    } else {
                        console.log("No user signed in. Attempting sign-in anonymously.");
                        try {
                           await signInAnonymously(auth);
                        } catch (error) {
                            console.error("Error during anonymous sign-in:", error);
                            showModal("Error: Sign-in failed. Please try refreshing the page.");
                        }
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showModal("Error: Firebase initialization failed. Please check your configuration.");
            }

            // Function to add a student profile to Firestore
            window.addStudentProfile = async (profileData) => {
                if (!db || !currentUserId) {
                    showToast("Please wait for Firebase to initialize before submitting.");
                    console.error("Attempted to submit before Firebase was ready.");
                    return;
                }
                try {
                    const collectionPath = `artifacts/${appId}/public/data/student-profiles`;
                    console.log("Attempting to save data to path:", collectionPath);
                    const docRef = await addDoc(collection(db, collectionPath), {
                        ...profileData,
                        timestamp: serverTimestamp(),
                        userId: currentUserId
                    });
                    console.log("New student profile added successfully with ID:", docRef.id);
                    showToast("Success! Your profile has been saved.");
                } catch (e) {
                    console.error("Error adding document:", e);
                    showToast(`Error saving profile: ${e.message}`, 'error');
                }
            };

            // Function to show a custom modal for critical errors
            window.showModal = (message) => {
                const modal = document.getElementById('modal');
                const modalMessage = document.getElementById('modal-message');
                if (modal && modalMessage) {
                    modalMessage.textContent = message;
                    modal.style.display = 'flex';
                }
            };

            // Function to hide the custom modal
            window.hideModal = () => {
                const modal = document.getElementById('modal');
                if (modal) {
                    modal.style.display = 'none';
                }
            };

            // Function to show a non-blocking toast notification
            window.showToast = (message) => {
                const toastContainer = document.getElementById('toast-container');
                if (toastContainer) {
                    const toast = document.createElement('div');
                    toast.className = 'toast show bg-green-500 text-white';
                    toast.textContent = message;
                    toastContainer.appendChild(toast);
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 500);
                    }, 3000);
                }
            };

            // Function to start the webcam
            async function startWebcam() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    webcamVideo.srcObject = stream;
                    webcamVideo.onloadedmetadata = () => webcamVideo.play();
                } catch (err) {
                    console.error("Error accessing webcam:", err);
                }
            }

            // Function to stop the webcam
            function stopWebcam() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }

            // Event listener for the capture button
            if(captureBtn) {
                captureBtn.addEventListener('click', () => {
                    if (webcamVideo && webcamVideo.srcObject) {
                        captureCanvas.width = webcamVideo.videoWidth;
                        captureCanvas.height = webcamVideo.videoHeight;
                        const context = captureCanvas.getContext('2d');
                        context.drawImage(webcamVideo, 0, 0, captureCanvas.width, captureCanvas.height);
                        capturedImageBase64 = captureCanvas.toDataURL('image/jpeg');

                        if (webcamSection) webcamSection.style.display = 'none';
                        if (capturedImageSection) capturedImageSection.style.display = 'block';
                        if (captureBtn) captureBtn.style.display = 'none';
                        if (retakeBtn) retakeBtn.style.display = 'block';

                        stopWebcam();
                    }
                });
            }

            // Event listener for the retake button
            if (retakeBtn) {
                retakeBtn.addEventListener('click', () => {
                    capturedImageBase64 = null;
                    if (webcamSection) webcamSection.style.display = 'block';
                    if (capturedImageSection) capturedImageSection.style.display = 'none';
                    if (captureBtn) captureBtn.style.display = 'block';
                    if (retakeBtn) retakeBtn.style.display = 'none';
                    startWebcam();
                });
            }

            // Event listener for conditional experience field
            if (classNameSelect && experienceFieldContainer && experienceLabel && experienceTextarea) {
                classNameSelect.addEventListener('change', (e) => {
                    const className = e.target.value;
                    if (className === 'Computer Programming') {
                        experienceLabel.textContent = "How much experience do you have with programming?";
                        experienceTextarea.placeholder = "e.g., I've built a few websites with HTML/CSS.";
                    } else if (className === 'Statistics' || className === 'Algebra 2') {
                        experienceLabel.textContent = "Tell me a little about your past experience with math.";
                        experienceTextarea.placeholder = "e.g., I enjoyed my last math class but found some parts challenging.";
                    } else {
                        experienceLabel.textContent = "Experience";
                        experienceTextarea.placeholder = "";
                    }
                });
            }
            
            // Event listener for the form submission
            if (studentForm && webcamSection && capturedImageSection && captureBtn && retakeBtn && experienceFieldContainer) {
                studentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (!capturedImageBase64) {
                        showToast("Please take a photo before submitting.");
                        return;
                    }

                    const formData = new FormData(studentForm);
                    const studentProfile = {
                        name: formData.get('name'),
                        preferredName: formData.get('preferredName'),
                        className: formData.get('className'),
                        period: formData.get('period'),
                        experience: formData.get('experience'),
                        funFacts: formData.get('funFacts'),
                        photo: capturedImageBase64,
                    };

                    await addStudentProfile(studentProfile);

                    studentForm.reset();
                    experienceLabel.textContent = "Experience";
                    experienceTextarea.placeholder = "";
                    capturedImageBase64 = null;
                    webcamSection.style.display = 'block';
                    capturedImageSection.style.display = 'none';
                    captureBtn.style.display = 'block';
                    retakeBtn.style.display = 'none';
                    
                    startWebcam();
                });
            }
        };
    </script>
</body>
</html>
