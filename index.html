<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Student Profile App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
        }
        .btn {
            @apply px-6 py-3 font-semibold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
        }
        .card {
            @apply bg-white p-6 rounded-3xl shadow-xl transition-all duration-300 transform hover:shadow-2xl;
        }
        .gallery-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .gallery-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #d1d5db;
        }
        #webcam-video {
            border-radius: 1.5rem;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        #capture-canvas {
            border-radius: 1.5rem;
            display: none;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        .modal {
            display: none;
            background-color: rgba(255,255,255,1);
        }
        .modal-content {
            @apply bg-white p-8 rounded-xl shadow-2xl;
        }

        /* Flashcard specific styles */
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            position: relative;
            width: 100%;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1.5rem;
        }
        .flashcard-front {
            background-color: #e0f2fe; /* Light blue */
            text-align: center;
        }
        .flashcard-back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            padding: 2rem;
            text-align: left;
        }
        .flashcard-back h3, .flashcard-back p {
            margin-bottom: 0.5rem;
        }
        
        /* Toast notification styles */
        #toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 60;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .toast {
            @apply bg-green-500 text-white p-4 rounded-lg shadow-lg transition-opacity duration-500 ease-in-out;
            opacity: 0;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main App Content -->
    <div id="combined-app" class="container mx-auto p-8 bg-gray-50 rounded-3xl shadow-2xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-700 mb-2">Student Profiles</h1>
            <p class="text-lg text-gray-600">Enter new profiles, view the gallery, or practice with flashcards!</p>
            <p id="user-id" class="text-xs text-gray-500 mt-2">Your User ID: Loading...</p>
        </header>

        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8">
            <button id="tab-form" class="tab-btn active px-6 py-3 font-semibold rounded-full mr-2 shadow-md bg-indigo-600 text-white">Enter a Profile</button>
            <button id="tab-gallery" class="tab-btn px-6 py-3 font-semibold rounded-full mr-2 shadow-md bg-gray-200 text-gray-800">Student Gallery</button>
            <button id="tab-flashcards" class="tab-btn px-6 py-3 font-semibold rounded-full shadow-md bg-gray-200 text-gray-800">Flashcards</button>
        </div>

        <!-- Student Form Section -->
        <section id="section-form" class="tab-content block">
            <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Enter a New Student Profile</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Webcam & Photo Capture -->
                <div class="flex flex-col items-center">
                    <video id="webcam-video" autoplay playsinline class="w-full rounded-3xl shadow-lg"></video>
                    <canvas id="capture-canvas" class="w-full rounded-3xl shadow-lg"></canvas>
                    <div class="mt-4 flex space-x-4">
                        <button id="capture-btn" class="btn btn-primary">Capture Photo</button>
                        <button id="retake-btn" class="btn btn-secondary" style="display:none;">Retake Photo</button>
                    </div>
                </div>

                <!-- Student Profile Form -->
                <div class="card p-8">
                    <form id="student-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="preferredName" class="block text-sm font-medium text-gray-700">Preferred Name (Optional)</label>
                            <input type="text" id="preferredName" name="preferredName" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="className" class="block text-sm font-medium text-gray-700">Class Name</label>
                            <select id="className" name="className" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="" disabled selected>Select a class...</option>
                                <option value="Computer Programming">Computer Programming</option>
                                <option value="Statistics">Statistics</option>
                                <option value="Algebra 2">Algebra 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="period" class="block text-sm font-medium text-gray-700">Class Period</label>
                            <select id="period" name="period" required class="mt-1 block w-full rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="" disabled selected>Select a period...</option>
                                <option value="1">Period 1</option>
                                <option value="2">Period 2</option>
                                <option value="3">Period 3</option>
                                <option value="4">Period 4</option>
                                <option value="6">Period 6</option>
                            </select>
                        </div>
                        <div id="experience-field-container">
                            <label id="experience-label" for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
                            <textarea id="experience" name="experience" rows="3" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-4 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="funFacts" class="block text-sm font-medium text-gray-700">Tell me a fun fact about you!</label>
                            <textarea id="funFacts" name="funFacts" rows="3" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-4 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-primary w-full">Submit Profile</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Student Gallery Section -->
        <section id="section-gallery" class="tab-content hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Student Gallery</h2>
            <div id="student-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Gallery items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Flashcards Section -->
        <section id="section-flashcards" class="tab-content hidden">
            <div class="flex justify-center items-center mb-8">
                <h2 class="text-3xl font-bold text-center text-indigo-700 mr-4">Flashcard Practice</h2>
                <select id="period-filter" class="rounded-full border-gray-300 shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">All Periods</option>
                    <option value="1">Period 1</option>
                    <option value="2">Period 2</option>
                    <option value="3">Period 3</option>
                    <option value="4">Period 4</option>
                    <option value="6">Period 6</option>
                </select>
            </div>
            
            <div class="flex flex-col items-center">
                <div id="flashcard-card-container" class="w-full max-w-sm flashcard-container mb-6">
                    <!-- Flashcard will be dynamically inserted here -->
                </div>
                <button id="next-flashcard-btn" class="btn btn-primary w-48 disabled:opacity-50 disabled:cursor-not-allowed">Next Flashcard</button>
            </div>
        </section>

        <!-- Custom Modal UI for critical errors -->
        <div id="modal" class="modal fixed inset-0 z-50 overflow-auto flex items-center justify-center">
            <div class="modal-content w-full max-w-md">
                <h3 class="text-xl font-bold text-gray-800 mb-4">When you're ready...</h3>
                <p id="modal-message" class="text-gray-900 mb-6"></p>
                <div class="flex justify-center">
                    <button onclick="hideModal()" class="modal-close-btn">Start</button>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification Container -->
        <div id="toast-container"></div>
    </div>

    <!-- Firebase SDK Imports & Main Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services
        let app;
        let db;
        let auth;
        let currentUserId = ''; // To store the authenticated user ID
        
        let allStudents = []; // To hold all student data
        let currentFilteredStudents = []; // To hold the currently filtered list for flashcards
        let currentFlashcardIndex = 0; // Index for the flashcard game
        
        // Initial setup for the app.
        window.onload = async function() {
            // DOM elements
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Form elements
            const webcamVideo = document.getElementById('webcam-video');
            const captureCanvas = document.getElementById('capture-canvas');
            const captureBtn = document.getElementById('capture-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const studentForm = document.getElementById('student-form');
            const webcamSection = document.getElementById('webcam-video');
            const capturedImageSection = document.getElementById('capture-canvas');
            const classNameSelect = document.getElementById('className');
            const experienceFieldContainer = document.getElementById('experience-field-container');
            const experienceLabel = document.getElementById('experience-label');
            const experienceTextarea = document.getElementById('experience');

            // Gallery and Flashcard elements
            const flashcardContainer = document.getElementById('flashcard-card-container');
            const nextFlashcardBtn = document.getElementById('next-flashcard-btn');
            const periodFilterSelect = document.getElementById('period-filter');
            const galleryDiv = document.getElementById('student-gallery'); 
            
            let stream;
            let capturedImageBase64 = null;

            // Retrieve Firebase config and app ID from the environment.
            // Netlify's environment variable names cannot start with underscores.
            const netlifyAppId = typeof NETLIFY_APP_ID !== 'undefined' ? NETLIFY_APP_ID : 'default-app-id';
            const netlifyFirebaseConfig = typeof NETLIFY_FIREBASE_CONFIG !== 'undefined' ? JSON.parse(NETLIFY_FIREBASE_CONFIG) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            const isProd = typeof NETLIFY !== 'undefined' ? false : true;

            if (Object.keys(netlifyFirebaseConfig).length === 0) {
                showModal("Error: Firebase configuration is missing. The app will not be able to save data.");
                return;
            }
            
            // Initial loading state
            if (galleryDiv) {
                galleryDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">Loading student profiles...</p>';
            }

            try {
                app = initializeApp(netlifyFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase initialized successfully.");
                
                // Auth state change listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        console.log("User signed in with ID:", currentUserId);
                        const userIdEl = document.getElementById('user-id');
                        if (userIdEl) {
                            userIdEl.textContent = `Your User ID: ${currentUserId}`;
                        }
                        // Start webcam and data listener after successful auth
                        startWebcam();
                        setupDataListener();

                    } else {
                        console.log("No user signed in. Attempting sign-in.");
                        try {
                            if (initialAuthToken && !isProd) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Error during sign-in:", error);
                            showModal("Error: Sign-in failed. Please try refreshing the page.");
                        }
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showModal("Error: Firebase initialization failed. Please check the configuration.");
            }

            // Function to set up the real-time listener for student data
            function setupDataListener() {
                if (db && currentUserId) {
                    const collectionPath = `artifacts/${netlifyAppId}/public/data/student-profiles`;
                    console.log("Setting up data listener for collection:", collectionPath);
                    const q = collection(db, collectionPath);

                    onSnapshot(q, (snapshot) => {
                        console.log(`Received snapshot. Number of documents: ${snapshot.docs.length}.`);
                        const studentProfiles = [];
                        snapshot.forEach((doc) => {
                            studentProfiles.push({ id: doc.id, ...doc.data() });
                        });
                        
                        // Store the profiles in a global array and sort by timestamp
                        allStudents = studentProfiles.sort((a, b) => b.timestamp?.seconds - a.timestamp?.seconds);
                        
                        // Update all views
                        renderGallery(allStudents);
                        updateFlashcards();
                        
                    }, (error) => {
                        console.error("Error listening to student profiles:", error);
                        if (galleryDiv) {
                           galleryDiv.innerHTML = `<p class="text-center text-red-500 col-span-full">Error fetching profiles: ${error.message}</p>`;
                        }
                    });
                } else {
                    console.error("Database or User ID not ready.");
                }
            }

            // Function to add a student profile to Firestore
            window.addStudentProfile = async (profileData) => {
                if (!db || !currentUserId) {
                    showToast("Please wait for Firebase to initialize before submitting.");
                    console.error("Attempted to submit before Firebase was ready.");
                    return;
                }
                try {
                    const collectionPath = `artifacts/${netlifyAppId}/public/data/student-profiles`;
                    console.log("Attempting to save data to path:", collectionPath);
                    const docRef = await addDoc(collection(db, collectionPath), {
                        ...profileData,
                        timestamp: serverTimestamp(),
                        userId: currentUserId
                    });
                    console.log("New student profile added successfully with ID:", docRef.id);
                    showToast("Success! Your profile has been saved.");

                    // Switch to the gallery tab after a successful submission
                    document.getElementById('tab-gallery').click();
                } catch (e) {
                    console.error("Error adding document:", e);
                    showToast(`Error saving profile: ${e.message}`, 'error');
                }
            };

            // Global function to render the gallery
            window.renderGallery = (profiles) => {
                if (!galleryDiv) return;
                
                galleryDiv.innerHTML = '';
                if (profiles.length === 0) {
                    galleryDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">No student profiles submitted yet.</p>';
                    return;
                }

                profiles.forEach(profile => {
                    const profileCard = document.createElement('div');
                    profileCard.className = 'card gallery-card';
                    profileCard.innerHTML = `
                        <img src="${profile.photo}" alt="${profile.name}'s photo" class="w-24 h-24 object-cover rounded-full mb-4 ring-4 ring-indigo-500">
                        <h3 class="text-xl font-bold mb-2">${profile.name}</h3>
                        <p class="text-gray-600 text-sm italic mb-2">${profile.funFacts}</p>
                    `;
                    galleryDiv.appendChild(profileCard);
                });
            };
            
            // Flashcard logic
            // Function to filter and update flashcards
            function updateFlashcards() {
                if (!periodFilterSelect) return;
                const filterValue = periodFilterSelect.value;
                if (filterValue === 'all') {
                    currentFilteredStudents = [...allStudents];
                } else {
                    currentFilteredStudents = allStudents.filter(student => student.period === filterValue);
                }
                
                currentFilteredStudents.sort(() => Math.random() - 0.5);

                currentFlashcardIndex = 0;
                if (currentFilteredStudents.length > 0) {
                    displayFlashcard(currentFilteredStudents[currentFlashcardIndex]);
                    if (nextFlashcardBtn) nextFlashcardBtn.disabled = false;
                } else {
                    if (flashcardContainer) flashcardContainer.innerHTML = '<p class="text-center text-gray-500">No students found for this period.</p>';
                    if (nextFlashcardBtn) nextFlashcardBtn.disabled = true;
                }
            }
            
            function displayFlashcard(student) {
                if (!student) {
                    if (flashcardContainer) flashcardContainer.innerHTML = '<p class="text-center text-gray-500">No students to practice yet.</p>';
                    return;
                }

                if (!flashcardContainer) return;
                flashcardContainer.innerHTML = `
                    <div id="flashcard" class="flashcard">
                        <!-- Front of the card (photo) -->
                        <div class="flashcard-face flashcard-front card flex-col justify-center items-center p-8 bg-indigo-50">
                            <img src="${student.photo}" alt="Student Photo" class="w-56 h-56 object-cover rounded-3xl mb-4 shadow-lg ring-4 ring-indigo-300">
                            <p class="text-lg font-semibold text-indigo-700">Click to reveal details</p>
                        </div>
                        <!-- Back of the card (details) -->
                        <div class="flashcard-face flashcard-back card flex-col justify-center items-start p-8">
                            <h3 class="text-2xl font-bold text-indigo-600 mb-2">${student.name}</h3>
                            ${student.preferredName ? `<p class="text-lg font-medium text-gray-700">Preferred Name: <span class="font-normal">${student.preferredName}</span></p>` : ''}
                            <p class="text-base text-gray-600">Class: <span class="font-semibold">${student.className}</span></p>
                            <p class="text-base text-gray-600">Period: <span class="font-semibold">${student.period}</span></p>
                            <p class="text-base text-gray-600 mt-2">Fun Fact: <span class="italic font-normal">${student.funFacts}</span></p>
                            <p class="text-base text-gray-600 mt-2">Experience: <span class="italic font-normal">${student.experience}</span></p>
                        </div>
                    </div>
                `;
                const flashcard = document.getElementById('flashcard');
                if (flashcard) {
                    flashcard.addEventListener('click', () => {
                        flashcard.classList.toggle('is-flipped');
                    });
                }
            }
            
            if (nextFlashcardBtn) {
                nextFlashcardBtn.addEventListener('click', () => {
                    if (currentFilteredStudents.length > 0) {
                        currentFlashcardIndex = (currentFlashcardIndex + 1) % currentFilteredStudents.length;
                        const flashcard = document.getElementById('flashcard');
                        if (flashcard && flashcard.classList.contains('is-flipped')) {
                            flashcard.classList.remove('is-flipped');
                        }
                        setTimeout(() => {
                            displayFlashcard(currentFilteredStudents[currentFlashcardIndex]);
                        }, 300);
                    }
                });
            }
            
            if (periodFilterSelect) {
                periodFilterSelect.addEventListener('change', updateFlashcards);
            }

            // Function to show a custom modal for critical errors
            window.showModal = (message) => {
                const modal = document.getElementById('modal');
                const modalMessage = document.getElementById('modal-message');
                if (modal && modalMessage) {
                    modalMessage.textContent = message;
                    modal.style.display = 'flex';
                }
            };

            // Function to hide the custom modal
            window.hideModal = () => {
                const modal = document.getElementById('modal');
                if (modal) {
                    modal.style.display = 'none';
                }
            };

            // Function to show a non-blocking toast notification
            window.showToast = (message) => {
                const toastContainer = document.getElementById('toast-container');
                if (toastContainer) {
                    const toast = document.createElement('div');
                    toast.className = 'toast show bg-green-500 text-white';
                    toast.textContent = message;
                    toastContainer.appendChild(toast);
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 500);
                    }, 3000);
                }
            };

            // Function to start the webcam
            async function startWebcam() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    webcamVideo.srcObject = stream;
                    webcamVideo.onloadedmetadata = () => webcamVideo.play();
                } catch (err) {
                    console.error("Error accessing webcam:", err);
                }
            }

            // Function to stop the webcam
            function stopWebcam() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }

            // Event listener for the capture button
            if(captureBtn) {
                captureBtn.addEventListener('click', () => {
                    if (webcamVideo && webcamVideo.srcObject) {
                        captureCanvas.width = webcamVideo.videoWidth;
                        captureCanvas.height = webcamVideo.videoHeight;
                        const context = captureCanvas.getContext('2d');
                        context.drawImage(webcamVideo, 0, 0, captureCanvas.width, captureCanvas.height);
                        capturedImageBase64 = captureCanvas.toDataURL('image/jpeg');

                        if (webcamSection) webcamSection.style.display = 'none';
                        if (capturedImageSection) capturedImageSection.style.display = 'block';
                        if (captureBtn) captureBtn.style.display = 'none';
                        if (retakeBtn) retakeBtn.style.display = 'block';

                        stopWebcam();
                    }
                });
            }

            // Event listener for the retake button
            if (retakeBtn) {
                retakeBtn.addEventListener('click', () => {
                    capturedImageBase64 = null;
                    if (webcamSection) webcamSection.style.display = 'block';
                    if (capturedImageSection) capturedImageSection.style.display = 'none';
                    if (captureBtn) captureBtn.style.display = 'block';
                    if (retakeBtn) retakeBtn.style.display = 'none';
                    startWebcam();
                });
            }

            // Event listener for conditional experience field
            if (classNameSelect && experienceFieldContainer && experienceLabel && experienceTextarea) {
                classNameSelect.addEventListener('change', (e) => {
                    const className = e.target.value;
                    if (className === 'Computer Programming') {
                        experienceLabel.textContent = "How much experience do you have with programming?";
                        experienceTextarea.placeholder = "e.g., I've built a few websites with HTML/CSS.";
                    } else if (className === 'Statistics' || className === 'Algebra 2') {
                        experienceLabel.textContent = "Tell me a little about your past experience with math.";
                        experienceTextarea.placeholder = "e.g., I enjoyed my last math class but found some parts challenging.";
                    } else {
                        experienceLabel.textContent = "Experience";
                        experienceTextarea.placeholder = "";
                    }
                });
            }
            
            // Event listener for the form submission
            if (studentForm && webcamSection && capturedImageSection && captureBtn && retakeBtn && experienceFieldContainer) {
                studentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (!capturedImageBase64) {
                        showToast("Please take a photo before submitting.");
                        return;
                    }

                    const formData = new FormData(studentForm);
                    const studentProfile = {
                        name: formData.get('name'),
                        preferredName: formData.get('preferredName'),
                        className: formData.get('className'),
                        period: formData.get('period'),
                        experience: formData.get('experience'),
                        funFacts: formData.get('funFacts'),
                        photo: capturedImageBase64,
                    };

                    await addStudentProfile(studentProfile);

                    studentForm.reset();
                    experienceLabel.textContent = "Experience";
                    experienceTextarea.placeholder = "";
                    capturedImageBase64 = null;
                    webcamSection.style.display = 'block';
                    capturedImageSection.style.display = 'none';
                    captureBtn.style.display = 'block';
                    retakeBtn.style.display = 'none';
                    
                    startWebcam();
                });
            }

            // Tab switching logic
            if (tabButtons && tabContents) {
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        tabButtons.forEach(btn => {
                           btn.classList.remove('bg-indigo-600', 'text-white');
                           btn.classList.add('bg-gray-200', 'text-gray-800');
                        });
                        tabContents.forEach(content => {
                           content.classList.add('hidden');
                           content.classList.remove('block');
                        });

                        button.classList.add('bg-indigo-600', 'text-white');
                        button.classList.remove('bg-gray-200', 'text-gray-800');
                        const sectionId = `section-${button.id.split('-')[1]}`;
                        const sectionEl = document.getElementById(sectionId);
                        if(sectionEl) {
                           sectionEl.classList.add('block');
                           sectionEl.classList.remove('hidden');
                        }

                        if (button.id === 'tab-flashcards') {
                            updateFlashcards();
                        } else if (button.id === 'tab-form') {
                            startWebcam();
                        }
                    });
                });
            }
        };
    </script>
</body>
</html>
