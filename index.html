<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Entry - v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .full-span {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="container bg-white w-full max-w-4xl mx-auto p-6 md:p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Student Profile Entry</h1>
    <p class="text-gray-500 mb-6">Version 1.6</p>

    <div id="entry" class="pt-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a New Student</h2>
        <form id="student-form" class="form-grid">
            <div class="full-span md:col-span-1 flex flex-col items-center gap-4 p-4 border rounded-lg bg-gray-50">
                <video id="video" width="320" height="240" autoplay class="rounded-md bg-gray-900"></video>
                <button type="button" id="snap" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Take Photo</button>
                <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
            </div>
            
            <div class="full-span md:col-span-1 flex flex-col items-center justify-center p-4 border rounded-lg bg-gray-50 min-h-[240px]">
                <label class="font-medium text-gray-700 mb-2">Photo Preview:</label>
                <img id="photo-preview" class="rounded-md max-w-[200px] max-h-[150px] hidden" alt="Your photo preview will appear here.">
                <p id="no-photo-text" class="text-gray-500">No photo taken yet.</p>
            </div>

            <div>
                <label for="given-name" class="block text-sm font-medium text-gray-700 mb-1">Given Name</label>
                <input type="text" id="given-name" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="preferred-name" class="block text-sm font-medium text-gray-700 mb-1">Preferred Name</label>
                <input type="text" id="preferred-name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="period" class="block text-sm font-medium text-gray-700 mb-1">Class Period</label>
                <select id="period" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a Period</option>
                    <option value="1">Period 1</option>
                    <option value="2">Period 2</option>
                    <option value="3">Period 3</option>
                    <option value="4">Period 4</option>
                    <option value="6">Period 6</option>
                </select>
            </div>
            <div>
                <label for="class-name" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <select id="class-name" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a Class</option>
                    <option value="Computer Programming">Computer Programming</option>
                    <option value="Statistics">Statistics</option>
                    <option value="Algebra 2">Algebra 2</option>
                </select>
            </div>
            <div class="full-span">
                <label for="experience" id="experience-label" class="block text-sm font-medium text-gray-700 mb-1">Tell me about your experience...</label>
                <textarea id="experience" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="full-span">
                <label for="fun-fact" class="block text-sm font-medium text-gray-700 mb-1">One Fun Fact About You</label>
                <textarea id="fun-fact" rows="3" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <button type="submit" class="full-span bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors text-lg">Submit Profile</button>
        </form>
        <div id="status" class="mt-4 text-center font-semibold"></div>
    </div>
</div>

<script>
    // --- IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE ---
    // Safely parse the configuration object from the environment variable provided by Netlify
    const firebaseConfig = JSON.parse(import.meta.env.VITE_FIREBASE_CONFIG);

    // --- Name of your collection in Firestore ---
    const firestoreCollectionName = "artifacts/student-entry-app-2025/public";

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM Elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapButton = document.getElementById('snap');
    const photoPreview = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    const form = document.getElementById('student-form');
    const statusDiv = document.getElementById('status');
    const classNameSelect = document.getElementById('class-name');
    const experienceLabel = document.getElementById('experience-label');
    let photoDataUrl = null;

    // --- Camera Logic ---
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
            video.play();
        } catch (err) {
            console.error("Error accessing camera: ", err);
            statusDiv.textContent = "Could not access camera. Please allow camera permissions.";
        }
    }

    snapButton.addEventListener('click', function() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 320, 240);
        photoDataUrl = canvas.toDataURL('image/jpeg');
        photoPreview.src = photoDataUrl;
        photoPreview.classList.remove('hidden');
        noPhotoText.classList.add('hidden');
    });
    
    // --- Dynamic Form Logic ---
    classNameSelect.addEventListener('change', function() {
        if (this.value === 'Computer Programming') {
            experienceLabel.textContent = "How much experience do you have with computer programming?";
        } else if (this.value === 'Statistics' || this.value === 'Algebra 2') {
            experienceLabel.textContent = "Tell me a little about your past experience with math class.";
        } else {
            experienceLabel.textContent = "Tell me about your experience...";
        }
    });

    // --- Form Submission Logic ---
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        statusDiv.textContent = 'Submitting...';
        statusDiv.classList.remove('text-red-500', 'text-green-500');

        if (!photoDataUrl) {
            statusDiv.textContent = 'Please take a photo before submitting.';
            statusDiv.classList.add('text-red-500');
            return;
        }

        const studentData = {
            givenName: document.getElementById('given-name').value,
            preferredName: document.getElementById('preferred-name').value,
            period: document.getElementById('period').value,
            className: document.getElementById('class-name').value,
            experience: document.getElementById('experience').value,
            funFact: document.getElementById('fun-fact').value,
            photo: photoDataUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection(firestoreCollectionName).add(studentData);
            statusDiv.textContent = 'Profile submitted successfully!';
            statusDiv.classList.add('text-green-500');
            form.reset();
            photoPreview.classList.add('hidden');
            noPhotoText.classList.remove('hidden');
            photoDataUrl = null;
            // Clear the success message after 3 seconds
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        } catch (error) {
            console.error("Error adding document: ", error);
            statusDiv.textContent = 'Error submitting profile. See console for details.';
            statusDiv.classList.add('text-red-500');
        }
    });
    
    // --- Initial Load ---
    startCamera();

</script>

</body>
</html>
